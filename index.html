<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <section class="game">
        <div class="title">Rock Paper Scissors</div>
        <!-- scores of player and computer -->
        <div class="score">
            <div class="playerscore">
                <h3>You</h3>
                <p id="playerscorecount">0</p>
            </div>
            <div class="computerscore">
                <h3>Computer</h3>
                <p id="compscore-count">0</p>
            </div>

        </div>

        <h2 id="choose-title">Choose your move</h2>

        <div class="movescount">Moves Left: 10</div>

        <!-- game buttons or player options -->
        <div class="movebuttons">
            <button class="rock">Rock</button>
            <button class="paper">Paper</button>
            <button class="scissors">Scissors</button>
        </div>
        <!--Final result of game -->
        <div class="result"></div>
        
          <!--Reload the game -->
        <button class="reload"></button>
    </section>

    <!-- Javascript -->
    <script src="script.js"></script>
</body>
</html>
